<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Clock Project</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container">
    <h1>World Clock</h1>

    <select>
      <option value="">Select a city..</option>
      <option value="">Tokyo</option>
      <option value="">New York</option>
      <option value="">Paris</option>
    </select>

    <div class="city">
      <h2>Los Angeles </h2>
      <div class="date">10th July 2025</div>
      <div class="time">07:31:17 AM</div>
    </div>
    <div class="city">
      <h2>Paris</h2>
      <div class="date">10th July 2025</div>
      <div class="time">04:32:48 PM</div>
    </div>
  </div>

    <a href="https://whattime-app.netlify.app/" target="_blank">Netlify</a>
  </footer>
</body>
</html>
